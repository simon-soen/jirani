name: EAS Build and Update

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  configure_and_build:
    name: Configure EAS and Build on Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Check if EAS project is already configured
      - name: Check EAS configuration
        id: check_eas_config
        shell: bash
        run: |
          if [ ! -f "eas.json" ]; then
            echo "EAS project not yet configured. Running 'eas init'..."
            eas init --non-interactive --platform all
          fi

      # Set up Node.js and cache dependencies
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      # Set up Expo and EAS with authentication
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Install dependencies
      - name: Install project dependencies
        run: npm ci

      # Build for all platforms
      - name: Build on EAS
        run: eas build --platform all --non-interactive --no-wait

      # Promote to development channel (optional)
      - name: Update Development Channel (Optional)
        if: always()  # Adjust to your desired promotion condition
        run: |
          eas update --channel development --message "New development update"
